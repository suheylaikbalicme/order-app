<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>İşlem yapılamadı</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div th:replace="fragments/nav :: topbar('Hata')"></div>

<main class="container">
    <section class="card">
        <h3>İşlem yapılamadı (400)</h3>
        <p class="muted">İstek, siparişin mevcut durumuna/kurallarına uymuyor olabilir.</p>

        <!-- Thymeleaf 3.1 / Spring 6 ile #request objesi default gelmez. -->
        <div class="alert" th:if="${message != null and !#strings.isEmpty(message)}">
            <b>Detay:</b>
            <span th:text="${message}"></span>
        </div>

        <div class="row" style="margin-top:12px;">
            <a class="btn" href="/orders">Siparişlere dön</a>
            <a class="btn" href="/">Ana sayfa</a>
        </div>
    </section>
</main>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
