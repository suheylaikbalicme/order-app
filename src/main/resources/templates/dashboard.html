<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>mr-CRM</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/ui-additions.css">
</head>
<body>

<div th:replace="fragments/nav :: topbar('Dashboard')"></div>

<main class="container">
    <header class="page-header">
        <div class="page-title">
            <h1 class="h1">Dashboard</h1>
        </div>
    </header>

    <section class="grid-cards">
        <div class="stat card">
            <div class="muted">Toplam Sipariş</div>
            <div class="stat-value" th:text="${totalOrders}">0</div>
        </div>
        <div class="stat card">
            <div class="muted">Taslak</div>
            <div class="stat-value" th:text="${draftOrders}">0</div>
        </div>
        <div class="stat card">
            <div class="muted">Onaylanan</div>
            <div class="stat-value" th:text="${approvedOrders}">0</div>
        </div>
        <div class="stat card">
            <div class="muted">Sync Bekleyen</div>
            <div class="stat-value" th:text="${pendingSync}">0</div>
        </div>
        <div class="stat card">
            <div class="muted">Sync Başarılı</div>
            <div class="stat-value" th:text="${synced}">0</div>
        </div>
        <div class="stat card">
            <div class="muted">Sync Hatalı</div>
            <div class="stat-value" th:text="${failed}">0</div>
        </div>
    </section>

    <section class="card" style="margin-top:16px;">
        <div class="row between" style="margin-bottom:10px;">
            <h3>Son Siparişler</h3>
            <div class="row" style="gap:8px;">
                <a class="btn" href="/orders">Tümünü Gör</a>
                <a class="btn primary" href="/orders/new" sec:authorize="hasAnyRole('ADMIN','USER')">+ Yeni Sipariş</a>

            </div>
        </div>

        <div class="table-wrap">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Müşteri</th>
                    <th>Durum</th>
                    <th>Sync</th>
                    <th class="td-right">İşlemler</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${recentOrders}">
                    <td th:text="${o.id}">1</td>
                    <td>
                        <div style="font-weight:800" th:text="${o.customerName}">Müşteri</div>
                        <div class="muted" th:text="${o.customerCode}">code</div>
                    </td>
                    <td th:text="${o.status}">DRAFT</td>
                    <td th:text="${o.syncStatus}">PENDING</td>
                    <td class="td-right">
                        <a class="btn" th:href="@{'/orders/' + ${o.id}}">Detay</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(recentOrders)}">
                    <td colspan="5" class="muted">Henüz sipariş yok.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
