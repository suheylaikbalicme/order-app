<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teklif Düzenle - mr-CRM</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/ui-additions.css">
</head>
<body>
<div th:replace="fragments/nav :: topbar('Teklif Düzenle')"></div>

<main class="container container-wide" style="padding-top: 16px; padding-bottom: 32px;">

    <input type="hidden" id="offerId" th:value="${offer.id}"/>

    <!-- PAGE HEADER -->
    <header class="page-header" style="margin-bottom: 18px; display:flex; justify-content:space-between; align-items:flex-start;">
        <div>
            <a class="badge soft" th:href="@{'/offers/' + ${offer.id}}">Teklif #<span th:text="${offer.id}">0</span></a>
            <h1 class="h1" style="margin-top:6px;">Teklif Düzenle / Revize</h1>
        </div>
        <div style="text-align:right;">
            <div class="pill-status"
                 th:text="${offer.status}"
                 th:classappend="' pill-status--' + ${offer.status}">
                DRAFT
            </div>
            <a class="btn ghost" style="margin-top:8px;"
               th:href="@{'/offers/' + ${offer.id}}">Detaya Dön</a>
        </div>
    </header>


    <!-- LAYOUT: HEADER FORM + SUMMARY -->
    <section class="card" style="margin-bottom: 18px;">
        <div class="card-body edit-split">

            <!-- LEFT: MAIN FORM -->
            <div class="edit-left-stack">

                <!-- Customer & basic info -->
                <div style="border-radius:10px; border:1px solid #e5e7eb; padding:14px 16px; background:#f9fafb;">
                    <div class="section-title">Müşteri & Temel Bilgiler</div>

                    <!-- Row 1: Customer full width -->
                    <div style="display:grid; grid-template-columns: minmax(0,1fr); gap:10px; margin-bottom:10px;">
                        <div>
                            <label class="label-sm">Müşteri</label>
                            <select id="customerSelect" class="input">
                                <option value="">Bir müşteri seçiniz...</option>
                                <option th:each="c : ${customers}"
                                        th:value="${c.customerCode}"
                                        th:attr="data-name=${c.customerName}"
                                        th:text="${c.customerCode + ' - ' + c.customerName}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Row 2: Tarih – Para Birimi – Kur -->
                    <div style="display:grid; grid-template-columns: 1.1fr 0.9fr 0.9fr; gap:10px; margin-bottom:10px;">
                        <div>
                            <label class="label-sm">Teklif Tarihi</label>
                            <input id="offerDate" class="input" type="date"/>
                        </div>
                        <div>
                            <label class="label-sm">Para Birimi</label>
                            <select id="currency" class="input">
                                <option value="TRY">TRY</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                        <div>
                            <label class="label-sm">Kur</label>
                            <input id="exchangeRate" class="input" type="number" step="0.0001" value="1"/>
                        </div>
                    </div>

                    <!-- Row 3: Geçerlilik – Vade -->
                    <div style="display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:10px;">
                        <div>
                            <label class="label-sm">Geçerlilik (Gün)</label>
                            <input id="validityDays" class="input" type="number" value="7"/>
                        </div>
                        <div>
                            <label class="label-sm">Vade (Gün)</label>
                            <input id="paymentDays" class="input" type="number" value="30"/>
                        </div>
                    </div>
                </div>

                <!-- Notes & revision reason -->
                <div style="border-radius:10px; border:1px solid #e5e7eb; padding:14px 16px; background:#fff;">
                    <div style="display:flex; flex-direction:column; gap:10px;">
                        <div>
                            <label class="label-sm">Not</label>
                            <textarea id="note" class="input" rows="2" placeholder="Teklife ait özel notlar..."></textarea>
                        </div>
                        <div>
                            <label class="label-sm">Revize Nedeni</label>
                            <input id="revisionReason"
                                   class="input"
                                   type="text"
                                   placeholder="Örn: Fiyat güncellemesi, ödeme şartı değişikliği..."/>
                        </div>
                    </div>
                </div>

            </div>

            <!-- RIGHT: SUMMARY CARD -->
            <aside class="summary-panel">
                <div class="summary-header">
                    <div class="summary-title">Teklif Özeti</div>
                </div>

                <div class="summary-row">
                    <span>Müşteri</span>
                    <span id="summaryCustomer" class="summary-value muted">Seçilmedi</span>
                </div>
                <div class="summary-row">
                    <span>Teklif Tarihi</span>
                    <span id="summaryDate" class="summary-value muted">-</span>
                </div>
                <div class="summary-row">
                    <span>Geçerlilik</span>
                    <span id="summaryValidity" class="summary-value muted">-</span>
                </div>
                <div class="summary-row">
                    <span>Para Birimi</span>
                    <span id="summaryCurrency" class="summary-value muted">TRY</span>
                </div>

                <hr class="summary-divider"/>

                <div class="summary-row">
                    <span>Ara Toplam</span>
                    <span class="summary-value" id="subTotal">0</span>
                </div>
                <div class="summary-row">
                    <span>İskonto</span>
                    <span class="summary-value" id="discountTotal">0</span>
                </div>
                <div class="summary-row">
                    <span>KDV</span>
                    <span class="summary-value" id="vatTotal">0</span>
                </div>
                <div class="summary-row summary-row-total">
                    <span>GENEL TOPLAM</span>
                    <span class="summary-value" id="grandTotal">0</span>
                </div>

                <script>
                    (function attachSummaryBindings() {
                      const $ = (id) => document.getElementById(id);

                      function updateSummary() {
                        const cSel = $("customerSelect");
                        const cust = cSel && cSel.value
                          ? (cSel.options[cSel.selectedIndex]?.textContent || cSel.value)
                          : "Seçilmedi";

                        const d = $("offerDate")?.value || "-";
                        const v = $("validityDays")?.value || "-";
                        const cur = $("currency")?.value || "TRY";

                        if ($("summaryCustomer")) $("summaryCustomer").textContent = cust;
                        if ($("summaryDate")) $("summaryDate").textContent = d || "-";
                        if ($("summaryValidity")) $("summaryValidity").textContent = v ? (v + " gün") : "-";
                        if ($("summaryCurrency")) $("summaryCurrency").textContent = cur;
                      }

                      window.__offerSummaryRefresh = updateSummary;

                      window.addEventListener("load", updateSummary);
                      ["customerSelect","offerDate","validityDays","currency"]
                        .forEach(id => document.getElementById(id)?.addEventListener("change", updateSummary));
                    })();
                </script>
            </aside>
        </div>
    </section>

    <!-- LINE ITEMS -->
    <section class="card">
        <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; padding: 14px 18px;">
            <div class="section-title">Kalemler</div>
            <div class="muted" style="font-size:12px;">Tüm tutarlar seçili para birimi cinsindendir.</div>
        </div>

        <div class="card-body" style="border-top:1px solid #e5e7eb; padding-top:12px;">

            <div class="line-add-bar">
                <div class="line-add-row">
                    <div class="line-add-col wide">
                        <label class="label-sm">Stok</label>
                        <select id="itemSelect" class="input input-modern"></select>
                    </div>

                    <div class="line-add-col">
                        <label class="label-sm">Miktar</label>
                        <input id="qty" class="input input-modern" type="number" step="0.001" value="1"/>
                    </div>

                    <div class="line-add-col">
                        <label class="label-sm">Fiyat</label>
                        <input id="unitPrice" class="input input-modern" type="number" step="0.01" value="0"/>
                    </div>

                    <div class="line-add-col">
                        <label class="label-sm">İskonto (%)</label>
                        <input id="itemDiscount" class="input input-modern" type="number" step="0.01" value="0"/>
                    </div>

                    <div class="line-add-col">
                        <label class="label-sm">KDV (%)</label>
                        <input id="itemVat" class="input input-modern" type="number" step="0.01" value="20"/>
                    </div>

                    <button class="btn primary line-add-btn" id="addItemBtn" type="button">Ekle</button>
                </div>
            </div>

            <!-- Items table -->
            <div class="table-wrap line-items-wrap">
                <table class="table compact" id="itemsTable">
                    <thead>
                    <tr>
                        <th>Kod</th><th>Ad</th><th>Miktar</th><th>Birim</th><th>İsk.</th><th>KDV</th>
                        <th class="right">Satır</th><th class="right"></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div style="padding-top: 14px; border-top:1px dashed #e5e7eb; margin-top: 10px;">
                <div id="msg" class="alert" style="display:none; text-align:left; margin-bottom:10px;"></div>
                <div style="display:flex; justify-content:flex-end; gap:8px; flex-wrap:wrap;">
                    <button class="btn" id="saveDraftBtn" type="button">Kaydet (DRAFT)</button>
                    <button class="btn primary" id="submitBtn" type="button">Onaya Gönder</button>
                    <button class="btn warning" id="reviseBtn" type="button">Revize Kaydet</button>
                    <button class="btn primary" id="resubmitBtn" type="button">Revize + Onaya Gönder</button>
                </div>
            </div>

        </div>
    </section>

</main>

<script src="/mrcrm-helpers.js"></script>
<script src="/offers-edit.js"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
